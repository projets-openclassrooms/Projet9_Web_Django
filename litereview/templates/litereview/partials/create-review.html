{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}


{% block content %}
{% if ticket %}
<p>Vous êtes en train de poster en réponse à {{ticket.user}}</p>


{% endif %}
<h2>Créer une critique</h2>
<form method="post" enctype="multipart/form-data" class="post-form">
    <p>Critique</p>
    <table>
        {{ review_form.as_table }}
    {% csrf_token %}
    </table>
    <br>
    <div class="text-align-right">
        <input type="submit" value="Envoyer" title="modifier critique">
    </div>
</form>

{% endblock content %}
