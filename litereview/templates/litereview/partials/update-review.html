{% extends "base.html" %}
{% load django_bootstrap5 %}
   {% bootstrap_css %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h2>
				Créer une critique
			</h2>
            <h3>
            {% if review %}
            Vous êtes en train de poster en réponse à {{ticket.user}}
            {% endif %}
            </h3>
		</div>
        <div class="col-md-4">
		</div>
        <div class="col-md-4">
		</div>
        <div class="col-md-4">
                <form method="post" class="post-form">
                    {% csrf_token %}
                        <div class="col-md-4">
                            <p>Critique</p>
                        </div>
                        <div class="mb-2 text-center">

                            {{ review_form }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" aria-label="modifier critique">
                            Envoyer
                        </button>

                </form>
        </div>

	</div>
</div>

{% endblock content %}
