{% extends "base.html" %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="h3 mb-3 fw-normal text-center">Inscrivez-vous</h1>
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-lg w-100" aria-label="inscription">S'inscrire</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="h3 mb-3 fw-normal text-center">Connectez-vous</h1>
                    <form method="post">
            {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                            <div class="mb-3 text-center">
                            {{ form.username }}
                            </div>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="{{ form.password.id_for_label }}" placeholder="Mot de passe" class="form-label">Mot
                                de passe</label>
                            <div class="mb-3 text-center">

                            {{ form.password }}
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" aria-label="Se connecter">Se
                            connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
