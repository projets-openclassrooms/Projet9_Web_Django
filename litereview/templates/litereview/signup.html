{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="row justify-content-center mb-2">
	<div class="col-md-8 col-lg-6">
		<div class="card border rounded overflow-hidden shadow-sm">
			<div class="card-body p-4">
				<h1 class="h3 mb-3 fw-normal text-center">Inscrivez-vous</h1>
				<form method="post" action="">
					{% csrf_token %}
					<div class="mb-3">
						<label for="{{ form.username.id_for_label }}" class="form-label">Nom d'Utilisateur</label>
						{{ form.username }}
						<p class="text-danger">{{ form.username.errors }}</p>
					</div>
					<div class="mb-3">
						<label for="{{ form.password1.id_for_label }}" class="form-label">Mot de Passe</label>
						{{ form.password1 }}
					</div>
					<div class="mb-3">
						<label for="{{ form.password2.id_for_label }}" class="form-label">Confirmer Mot de Passe</label>
						{{ form.password2 }}
						<p class="text-danger">{{ form.password2.errors }}</p>
					</div>
					<div class="d-flex justify-content-between">
						<a href="{% url 'login' %}" class="btn btn-outline-secondary">Retourner</a>
						<button type="submit" class="btn btn-primary">S'inscrire</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
