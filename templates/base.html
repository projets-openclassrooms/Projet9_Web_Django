<!DOCTYPE html>
{%load static%}
{% load django_bootstrap5 %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Litereview{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url 'signup' %}"><img src="{% static 'images/logo.png' %}" width="40" height="42"
                                      alt="Logo du site"/></a>

    {% if user.is_authenticated %}
    <nav>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'flux' %}" title="Flux" class="nav-link active" aria-current="page">Flux</a>
            </li>
            <li class="nav-item"><a href="{% url 'post' %}" title="Posts" class="nav-link">Posts</a></li>
            <li class="nav-item"><a href="{% url 'subscription' %}" title="Abonnements" class="nav-link">Abonnements</a>
            </li>
            <li class="nav-item"><a href="{% url 'logout' %}" title="déconnecter" class="nav-link">Se déconnecter</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">{{ user.username }}</a></li>
        </ul>
    </nav>


    {% endif %}

</header>

<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p class="text-center text-body-secondary">
        Copyright &copy; LITReview by <a href="https://bk7191.github.io">bk7191</a>
    </p>
</footer>
</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</html>
